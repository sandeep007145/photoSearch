
<div class="containerss">
  <img src="./../../../assets/photo-1517299321609-52687d1bc55a.jpeg" alt="Snow" style="width:100%">
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Search Images</button>
</div>
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Search Images</h4>
      </div>
      <div class="modal-body">
        <div class="containers">
          <!-- <h2>Image Gallery</h2> -->
          <div class="row">
          <div class="col-md-4" *ngFor="let p of comingData">
              <div class="thumbnail">
                <a href="{{p.urls.small}}" target="_blank">
                  <img src="{{p.urls.small}}" alt="{{p.user.username}}" style="width:100%">
                  <div class="caption">
                    <p>{{p.user.username}}.</p>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      <div class="modal-footer">
          <app-pagination [count]="length" (pageNumber)="assignPageNo($event)" (recordsPerPage)="assignRecordsPerPage($event)"></app-pagination>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
